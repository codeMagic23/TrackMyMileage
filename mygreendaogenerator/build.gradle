apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'

mainClassName = "de.greenrobot.daogenerator.gentest.mygreendaogenerator"

repositories {
    mavenCentral()
}

dependencies {
    compile ('org.freemarker:freemarker:2.3.20')
    testCompile 'junit:junit:4.11'
    // deployerJars 'org.apache.maven.wagon:wagon-webdav-jackrabbit:2.4'
    apply plugin: 'java'
    apply plugin: 'java'
    apply plugin: 'maven'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src-template'
        }
    }
    test {
        java {
            srcDir 'src-test'
        }
    }
}